<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article>
        <p>Dyr: gris, type: pattedyr, levested: svinefarm</p>

        <img src="http://mabe-kea.dk/E19/pics/pig.png" alt="gris">

    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM content er loaded");
        }

        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }
        console.log(`dyr:${dyr.navn}type:${dyr.type} levested:${dyr.levested} billede:${dyr.billede}`);

    </script>

</body>

</html>
