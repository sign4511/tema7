<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" id="flyvetid">
    <button>klik og beregn co2 udledning i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let timerIntastet = document.querySelector("input").value;
            let co2 = 109;
            let udregning = timerIntastet * co2;
            let resultat;

            if (isNaN(timerIntastet)) {
                resultat = "det er ikke et tal, prøv igen! ";

            } else if (timerIntastet <= 0) {
                resultat = "tiden er mindre end 0, prøv igen!";
            } else {
                resultat = `ved ${timerIntastet} timers flyrejse har du udledt ${udregning} kg co2.`;

            }
            console.log(resultat);
        }

    </script>
</body>
